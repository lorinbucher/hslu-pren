<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WERNI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<div id="home" class="page active">
    <h1>WERNI - Team 03</h1>

    <div class="config">
        <div class="config-layer">
            <div id="cube-4" class="config-cube unknown"></div>
            <div id="cube-3" class="config-cube unknown"></div>
            <div id="cube-1" class="config-cube unknown"></div>
            <div id="cube-2" class="config-cube unknown"></div>
            <span>Bottom Layer</span>
        </div>
        <div class="config-layer">
            <div id="cube-8" class="config-cube unknown"></div>
            <div id="cube-7" class="config-cube unknown"></div>
            <div id="cube-5" class="config-cube unknown"></div>
            <div id="cube-6" class="config-cube unknown"></div>
            <span>Top Layer</span>
        </div>
    </div>

    <div class="status">
        <div class="status-grid">
            <span><strong>Status:</strong></span><span id="status-value">idle</span>
            <span><strong>Start Time:</strong></span><span id="start-time-value">00:00:00.000</span>
            <span><strong>Start to Config:</strong></span><span id="config-time-value">0.000s</span>
            <span><strong>Start to End:</strong></span><span id="end-time-value">0.000s</span>
            <span><strong>Energy Usage:</strong></span><span id="energy-value">0.000 Wh</span>
            <label for="build-progress"><strong>Build Progress:</strong></label>
            <span id="build-progress-value">0%</span>
        </div>
        <progress id="build-progress" class="status-progress" value="0" max="0"></progress>
    </div>

    <div class="buttons">
        <button id="btn-init" class="btn btn-blue">Initialize Run</button>
        <button id="btn-start" class="btn btn-green">Start Run</button>
        <button id="btn-pause" class="btn btn-orange">Pause Run</button>
        <button id="btn-settings" class="btn btn-gray">Settings</button>
    </div>
</div>

<div id="settings" class="page">
    <h1>WERNI - Settings</h1>

    <div class="settings">
        <div class="settings-grid">
            <input id="efficiency-mode" type="checkbox" name="efficiency-mode">
            <label for="efficiency-mode">Efficiency Mode</label>

            <input id="fast-mode" type="checkbox" name="fast-mode">
            <label for="fast-mode">Fast Mode</label>

            <input id="incremental-build" type="checkbox" name="incremental-build">
            <label for="incremental-build">Incremental Build</label>
        </div>

        <div class="settings-slider">
            <label for="confidence">Confidence: <span id="confidence-value">25 frames</span></label>
            <input id="confidence" type="range" min="10" max="100" step="5" value="25">

            <label for="recognition-timeout">Recognition Timeout: <span
                    id="recognition-timeout-value">180s</span></label>
            <input id="recognition-timeout" type="range" min="60" max="210" step="10" value="180">
        </div>
    </div>

    <div class="buttons">
        <button id="btn-save" class="btn btn-green">Save Settings</button>
        <button id="btn-restart" class="btn btn-blue">Restart App</button>
        <button id="btn-reboot" class="btn btn-orange">Reboot OS</button>
        <button id="btn-reset" class="btn btn-red">Reset HW</button>
        <button id="btn-home" class="btn btn-gray">Home</button>
    </div>
</div>

</body>
</html>
